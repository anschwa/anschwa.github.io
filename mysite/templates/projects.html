{% extends "base.html" %}
{% block content %}
<h2>projects</h2>

<article class="post_content">
  {% for repo in repo_data %}
  <h2>{{ repo[0] }}</h2>
  <p>{{ repo[1]['description'] }}</p>
  <ul>
    <li class="project-date">Updated: {{ repo[1]['date'][:10] }}</li>
    <li>Stars: {{ repo[1]['stars'] }}</li>
    <li><a href="{{ repo[1]['link'] }}">View on GitHub</a></li>
  </ul>
  {% endfor %}
</article>

{% endblock %}
