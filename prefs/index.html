<h2>display preferences</h2>
<article id="prefs_wrap" class="site_content"> <!--Special ID!!-->
  <form id="prefs_form">
    <div>
      <p><label>Font Size:</label>
        <select id="font" name="font" id="font">
          <option value="125%">+20</option>
          <option value="112.5%">+10</option>
          <option value="100%" selected="selected">Browser Default</option>
          <option value="93.8%">-10</option>
          <option value="81.3%">-20</option>
        </select></p>
      <p><span>Border Color:</span>
        <select id="border" name="border" id="border">
          <option value="#000" selected="selected">Default (Black)</option>
          <option value="#2c799b">Blue</option>
          <option value="#005d04">Green</option>
        </select></p>
      <p><label>Underline Color:</label>
        <select id="underline" name="underline" id="underline">
          <option value="#000" selected="selected">Default (Black)</option>
          <option value="#2c799b">Blue</option>
          <option value="#005d04">Green</option>
        </select></p>
      <p><label>Website Theme:</label>
        <select id="theme" name="theme" id="theme">
          <option value="grey" selected="selected">Default (Grey)</option>
          <option value="white">White</option>
        </select></p>
    </Div>
    <input type="button" name="save" id="save" value="Save">
  </form>
